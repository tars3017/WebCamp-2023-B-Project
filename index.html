<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <script>
        function handleClick(){
            alert('點我幹嗎?趕緊新增評論><!!')
        }
    </script>
    <style>
        h1{
            -webkit-animation:bounce 2s infinite;
        }
        @-webkit-keyframes bounce{
            0%,100%,20%,50%,80%{
                -webkit-transform:translateY(0);
            }40%{
                 -webkit-transform:translateY(-30px);
             }60%{
                  -webkit-transform:translateY(-15px);
              }
        }
    </style>
</head>

<body>
<h1>選課寶典 <img src="https://cdn-icons-png.flaticon.com/128/3145/3145765.png" with="50px" height="60px">
    <audio controls loop>
        <source src="https://upload.wikimedia.org/wikipedia/en/d/da/Dream_Theater_-_Pull_Me_Under.ogg"  type="audio/ogg">
    </audio>
</h1>

<form action="/search" method="GET">
    <div style="display: flex; align-items: center;">
        <label for="searchInput" style="margin-right: 5px;">
            搜尋:
        </label>
        <input type="text" id="searchInput" name="query" placeholder="請輸入要尋找的課程名稱" style="border: 1px solid #ccc; padding: 5px; border-radius: 5px; font-size: 14px; width: 200px;">
        <button type="submit" style="border: none; padding: 5px 10px; border-radius: 5px; font-size: 14px; background-image: linear-gradient(to right, #ddd, #f0f0f0); color: #333; cursor: pointer; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);">Search</button>
    </div>
</form>

<div><br></div>

<h2>新增評論
    <button id="pictureButton" onclick="handleClick()"></button>
</h2>
<div class="form-group">
    <!-- <label for="username">你的名字:</label>
    <input type="text" id="username" required> -->
    <div class="form-group">
        <label for="courseInput">課程名稱:</label>
        <input type="text" id="courseInput" required>
    </div>
    <div class="form-group">
        <label for="professorInput">開課教授:</label>
        <input type="text" id="professorInput" required>
    </div>
    <div class="form-group">
        <label for="commentInput">評論:</label>
        <textarea id="commentInput" required></textarea>
    </div>
    <div class="form-group">
        <button type="submit" style="border: none;padding: 3px 7px; border-radius: 5px; font-size: 15px; background-image: linear-gradient(to right, #ddd, #f0f0f0); color: mediumpurple; cursor: pointer; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);" id="submitButton">提交</button>
    </div>


    <div id="commentListTitle">
        評論列表
        <img src="https://cdn-icons-png.flaticon.com/128/2666/2666505.png" with="20px" height="20px">
    </div>
    <div id="commentList">
    </div>

    <div id="commentDetail"></div>
    <script src="./script.js"></script>
</body>

</html>
