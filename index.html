<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css"/>

</head>

<body>
<h1>選課寶典</h1>


<form action="/search" method="GET">
    <label for="searchInput">請輸入要尋找的課程</label>
    <input type="text" id="searchInput" name="query" style="border: 1px solid">
    <button type="submit"
            style="border: none; padding: 3px 7px; border-radius: 5px; font-size: 10px; background-image: linear-gradient(to right, #ddd, #f0f0f0); color: #333; cursor: pointer; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);">
        search
    </button>
</form>

<div><br></div>

<h2>新增評論</h2>
<form>
    <div class="form-group">
        <label for="course-name">課程名稱：</label>
        <input type="text" id="course-name" name="course-name">
    </div>
    <div class="form-group">
        <label for="course-professor">開課教授：</label>
        <input type="text" id="course-professor" name="course-professor">
    </div>
    <div class="form-group">
        <label for="comment">評論：</label>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
    </div>
    <button type="submit"
            style="border: none; padding: 3px 7px; border-radius: 5px; font-size: 15px; background-image: linear-gradient(to right, #ddd, #f0f0f0); color: mediumpurple; cursor: pointer; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);">
        提交
    </button>
</form>


<div id="commentList">評論列表</div>

<div id="commentArea"></div>
<script src="./script.js"></script>
</body>

</html>
